<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>oo-modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script async defer src="./dist/oo-modal.js"></script>

	<oo-modal>
		<div slot=header style="padding: 1rem; background: whitesmoke">Title</div>
		<div slot=body style="padding: 1rem">
			<p>The content</p>
		</div>
	</oo-modal>

	<button onclick="document.getElementsByTagName('oo-modal')[0].setAttribute('data-open', 'enabled')">Open this modal</button>

</body>
</html>
