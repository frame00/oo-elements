<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>oo-nav</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
		}
		oo-nav {
			width: 300px;
			height: 100vh;
		}
		[slot=brand] {
			background: #9E9E9E;
			height: 100%;
			padding: 3rem;
		}
		[slot=footer] {
			background: #ECEFF1;
			padding: 3rem;
		}
	</style>
</head>
<body>

	<script async src="./dist/oo-nav.js"></script>

	<oo-nav data-direction=column>
		<div slot=brand>The Brand</div>
		<a slot=item href="#first" active>First</a>
		<a slot=item href="#second">Second</a>
		<a slot=item href="#third">Third</a>
		<div slot=footer>Footer</div>
	</oo-nav>

</body>
</html>
