language: node_js
node_js:
- node
branches:
  only:
  - master
  - develop
after_success:
  - if [ $TRAVIS_BRANCH = master ]; then STAGE=stable; fi
  - if [ $TRAVIS_BRANCH = develop ]; then STAGE=unstable; fi
  - S3_STAGED_PATH=$S3_PATH/$STAGE
  - S3_PATH=$S3_STAGED_PATH S3_IAM_KEY=$S3_IAM_KEY S3_IAM_SECRET=$S3_IAM_SECRET node deploy.js
env:
  global:
    secure: 
